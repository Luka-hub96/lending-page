<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Travel Agency</title>
</head>
<body id="home">
    <header class="hero">
        <div id="navbar" class="navbar">
            <h1 class="logo">
                travel agency
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Travel Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <h3>Let us take you to your</h3>
            <h1>Dream Destination</h1>
            <div class="btn"><a href="#">Read more!</a></div>
        </div>
    </header>
    <main>
        <section id="about">
            <div class="caption">
                <h1>Best offers</h1>
                <p>check out our top-rated tours</p>
            </div>
            <div class="container">
                <div class="card">
                    <img src="/images/pariz.jpg" alt="france">
                    <p>France</p>
                </div>
                <div class="card">
                    <img src="/images/osijek.jpg" alt="croatia">
                    <p>Croatia</p>
                </div>
                <div class="card">
                    <img src="/images/budapest.jpg" alt="hungary">
                    <p>Hungary</p>
                </div>
                <div class="card">
                    <img src="/images/dubai.jpg" alt="dubai">
                    <p>Dubai</p>
                </div>
                <div class="card">
                    <img src="/images/mostar.jpg" alt="bih">
                    <p>BIH</p>
                </div>
                <div class="card">
                    <img src="/images/milano.jpg" alt="italy">
                    <p>Italy</p>
                </div>
            </div>
        </section>
    </main>








<script src="/js/app.js"></script>
</body>
</html>
